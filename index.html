<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <!-- <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap');
  </style> -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class='container'>
    <div class='header-container'>
      <div>
        <img class='header-logo' src='./assets/logo.svg' />
      </div>
      <div class='header-score'>
        <h4 class='header-text'>SCORE</h4>
        <h2 class='header-total'>0:0</h2>
      </div>
    </div>

    <div class='button-group'>
      <button class='move-button paper' data-selection='paper'><img src='./assets/icon-paper.svg'
          data-selection='paper' /></button>
      <button class='move-button scissors' data-selection='scissors'><img src='./assets/icon-scissors.svg'
          data-selection='scissors' /></button>
      <button class='move-button rock' data-selection='rock'><img src='./assets/icon-rock.svg'
          data-selection='rock' /></button>
    </div>

    <div class='round-over hide'>
      <h1 class='winner-text'></h1>
      <button class='new-round'>keep playing</button>
      <button class='reset-game'>restart game</button>
    </div>

  </div>

  <div>
    <img class='background-shape' src='./assets/bg-triangle.svg' />

  </div>

  <div>
    <button>RULES</button>
  </div> -->

      <img src='./assets/image-rules.svg' />
      <img src='./assets/icon-close.svg' />
    </div> -->
  <script src="./script.js"></script>
</body>

</html>
