<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <!-- <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap');
  </style> -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class='container'>
    <div class='header-container'>
      <div>
        <img class='header-logo' src='./assets/logo.svg' />
      </div>
      <div class='header-score'>
        <h4 class='header-text'>SCORE</h4>
        <h2 class='header-total'>0:0</h2>
      </div>
    </div>

    <div id='button-group'>
      <div class='player-div'>
        <h3 class='player-text hide' id='paper'>YOU PICKED</h3>
        <button class='move-button paper' data-selection='paper'></button>
      </div>
      <div class='player-div'>
        <h3 class='player-text hide' id='scissors'>YOU PICKED</h3>
        <button class='move-button scissors' data-selection='scissors'></button>
      </div>
      <div class='player-div'>
        <h3 class='player-text hide' id='rock'>YOU PICKED</h3>
        <button class='move-button rock' data-selection='rock'></button>
      </div>

      <div class='round-over hide'>
        <h1 class='winner-text'></h1>
        <div class='final-buttons'>
          <button class='new-round'>keep playing</button>
          <button class='reset-game'>reset game</button>
        </div>
      </div>

      <div class='computer-div'>
        <h3 class='hide' id='computer-text'>THE HOUSE PICKED</h3>
        <button class='move-button blank hide' id='computer-guess'></button>
      </div>
    </div>
  </div>

  <div>
    <img class='background-shape' src='./assets/bg-triangle.svg' />
  </div>

  <div class='winner-gradients'>
    <div class='gradient-box'>
      <div class='player-winner-gradient hide'></div>
    </div>
    <div class='gradient-box'>
      <div class='computer-winner-gradient hide'></div>
    </div>
  </div>

  <div>
    <button id='rules-btn'>RULES</button>
  </div>

  <div class='modal-page' id='rules-modal'>
    <div class='modal' onclick='event.stopPropagation()'>
      <div class='modal-header'>
        <h2>RULES</h2>
        <img id='close-icon' src='./assets/icon-close.svg' />
      </div>
      <div class='modal-body'>
        <img class='modal-img' src='./assets/image-rules.svg' />
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
